{% extends 'myapp/base.html' %}

{% block title %}Контакты{% endblock %}

{% block content %}

<div class="container feautures">
    <div class="row">
        <div class="col-md-6">
            <h1>Свяжитесь с нами</h1>
            <form action="{% url 'submit_message' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="name"></label>
                  <input type="text" class="form-control" name="name" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                  <label for="email"></label>
                  <input type="email" placeholder="Ваш email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                  <label for="subject"></label>
                  <input type="text" placeholder="Тема сообщения" class="form-control" name="subject" required>
                </div>
                <div class="form-group">
                  <label for="text"></label>
                  <textarea class="form-control" placeholder="Сообщение" name="text" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить сообщение</button>
              </form>
        </div>
    </div>
</div>
{% endblock %}
