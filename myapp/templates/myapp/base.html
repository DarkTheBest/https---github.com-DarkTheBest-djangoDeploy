{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}{% endblock %}</title>
   <link rel="icon" type="image/x-icon" href="{% static 'myapp/img/python.png' %}">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'myapp/css/main.css' %}">

</head>
<body>
    <aside> 
        <img src="{% static 'myapp/img/python.png' %}" alt="Лого">
        <span class="logo">Dark</span>
        <h3>Навигация</h3>   
        <ul class="down-text">
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'question_adress' %}"><li>Форум</li></a>
            <a href="{% url 'rules' %}"><li>Правила</li></a>
            <a href="{% url 'news_home' %}"><li>Новости</li></a>
            <a href="{% url 'contacts' %}"><li>Контакты</li></a>
            <a href="{% url 'about' %}"><li>Про нас</li></a>
            <a href="{% url 'questions' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle">Задать вопрос</i></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
