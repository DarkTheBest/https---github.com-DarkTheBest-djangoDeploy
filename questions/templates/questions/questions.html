{% extends 'myapp/base.html' %}

{% block title %}Вопросы{% endblock  %}

{% block content %}

    <div class="feautures">
        <h2>Задать вопрос на форуме</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.text }}<br>
            {% comment %} {{ form.date }}<br> {% endcomment %}
            {% if error %}
                <span> {{ error }} </span>
            {% endif %}
            <button class="btn btn-success" type="submit">Задать вопрос</button>
        </form>    
    </div>
{% endblock %}
